version: 2.1
orbs:
  node: circleci/node@4.9.0
  aws-cli: circleci/aws-cli@2.0.3
  eb: circleci/aws-elastic-beanstalk@2.0.1
jobs:
setupNvm:
  name: Setup NVM
  command: |
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
    echo 'export NVM_DIR=$HOME/.nvm' >> $BASH_ENV
    echo 'source $NVM_DIR/nvm.sh' >> $BASH_ENV
setupNode:
  name: Setup Node
  command: |
    nvm install 12.13
    nvm use node
    node -v
    npm i -g npm@6.12.0
    npm -v
jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - eb/setup
      - run:
          name: Get and install node version manager.
          command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      - run:
          name: Install Node version 14 using NVM
          command: nvm install 14.15.5
      - run:
          name: Use Node version 14
          command: nvm use 14.15.5
      - run:
          name: Check current version of node
          command: node -v
      - run:
          name: Install Front-End Dependencies
          command: npm run frontend:install
      - run:
          name: Front-End Build
          command: npm run frontend:build
      - run:
          name: Install Node version 12 using NVM
          command: nvm install 12.22.7
      - run:
          name: Use Node version 12
          command: nvm use 12.22.7
      - run:
          name: Install Back-End Dependencies
          command: npm run backend:install
      - run:
          name: Back-End Build
          command: npm run backend:build
      - run:
          name: Deploy Backend Application
          command: npm run backend:deploy
      - run:
          name: Deploy Frontend Application
          command: npm run frontend:deploy
