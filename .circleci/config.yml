version: 2.1
orbs:
  node: circleci/node@4.7.0
  aws-cli: circleci/aws-cli@1.3.1
  eb: circleci/aws-elastic-beanstalk@1.0.2
jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - eb/setup
      - run:
          name: Get and install node version manager.
          command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      - run:
          name: Install Node version 14 using NVM
          command: nvm install 14
      - run:
          name: Use Node version 14
          command: nvm use 14
      - run:
          name: Install Front-End Dependencies
          command: npm run frontend:install
      - run:
          name: Front-End Build
          command: npm run frontend:build
      - run:
          name: Install Node version 12 using NVM
          command: nvm install 12
      - run:
          name: Use Node version 12
          command: nvm use 12
      - run:
          name: Install Back-End Dependencies
          command: npm run backend:install
      - run:
          name: Back-End Build
          command: npm run backend:build
      - run:
          name: Deploy Backend Application
          command: npm run backend:deploy
      - run:
          name: Deploy Frontend Application
          command: npm run frontend:deploy
